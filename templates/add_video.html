<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        /* Background gradient */
        body {
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Glassmorphism effect */
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        /* Label styling */
        .form-label {
            font-weight: bold;
            color: #fff;
        }

        /* Input styling */
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
        }

        /* Input focus effect */
        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        /* Modern buttons */
        .btn-custom {
            width: 100%;
            border-radius: 8px;
            padding: 12px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            border: none;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container text-white">
            <h2 class="text-center mb-4"><i class="fas fa-plus-circle"></i> Tambah Video Baru</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Judul Video</label>
                    <input type="text" name="title" class="form-control" autocomplete="off" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Embed URL</label>
                    <input type="url" name="embed_url" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-custom"><i class="fas fa-save"></i> Tambahkan</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary btn-custom mt-2"><i class="fas fa-arrow-left"></i> Batal</a>
            </form>
        </div>
    </div>

</body>

</html>
